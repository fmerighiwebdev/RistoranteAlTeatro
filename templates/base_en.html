<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index,follow">
    <meta name="description" content="The Restaurant Pizzeria Al Teatro welcomes you in its welcoming rooms, to let you taste the specialties of his kitchen!">
    <meta name="keyword" content="Ristorante Al Teatro Desenzano del Garda, Ristoranti Desenzano del Garda, Ristorante Indiano, Ristorante Italiano, Pizzeria, Bar, Desenzano del Garda">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" />
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon-32x32.png') }}">

    <title>{% block title %} Al Teatro Restaurant {% endblock %}</title>

</head>

<body>

    <header class="nav" id="nav">
            
        <img class="logo-brand" src="/static/images/logo.png" alt="Logo">
        <div class="nav__items">
            <ul class="nav__list">
                <li class="list_item"><a class="nav__link" href="/en">Home</a></li>
                <li class="list_item"><a class="nav__link" href="/menu_en">Menu</a></li>
                <li class="list_item"><a class="nav__link" href="#contacts">Contacts</a></li>
            </ul>
        </div>
        <div class="languages">
            <a class="nav__language" href="/">it</a>
            <a class="nav__language" href="/en">en</a>
            <a class="nav__language" href="/de">de</a>
        </div>
        <div class="hamburger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>

    </header>

    {% block content %}
    {% endblock %}

    <footer class="footer">
        <div class="owner">
            <p>P.iva <br> <strong>02710540226</strong></p>
        </div>
        <div class="legal">
            <a class="privacy" href="/cookies_en">Cookie policy</a>
        </div>
    </footer>

</body>

</html>
